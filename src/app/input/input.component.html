<div [formGroup]="reactiveForm">
  <label class="field-form">
    <label
      class="text-danger"
      *ngIf="reactiveForm && reactiveForm.controls['password'].hasError('required')"
    >
      Password is required!
    </label>
    <p class="field-form__label">Enter password here</p>
    <input
      type="password"
      class="field-form__input"
      name="password"
      formControlName="password"
    />
  </label>
</div>
